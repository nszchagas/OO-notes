<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Semi calculadora</title>
</head>
<body>
	<form action="Calculadora.jsp" method="post">
		<h1>Semi calculadora</h1>

		<p>Insira dois números para multiplicá-los:</p>


		<p>
			Primeiro número:
			<textarea name="num1" cols="10" rows="1" style="resize: none"> </textarea>
		</p>
		<p>
			Segundo número:
			<textarea name="num2" cols="10" rows="1" style="resize: none"> </textarea>
		</p>

		<p style="color: red">Utilize ponto (.) para separar a parte
			decimal de números não inteiros!</p>

		<input type="submit" value="Multiplicar">



	</form>


</body>
</html>
